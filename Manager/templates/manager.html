{% extends "managerBase.html" %}

{% load crispy_forms_tags %}
{% block manager_content %}

<h1 class="m-3">
	Manager
</h1>
<div class="row">
	<div class="col-sm-3 col-1"></div>
	<div class="col-sm-6 col-10">

		<form action="{% url 'manageUsers' %}" method="get" class="my-4">
			<input type="submit" class="btn btn-primary btn-block" value="Users"/>
