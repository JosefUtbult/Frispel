{% extends "managerBase.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block manager_content %}

<h1 class="m-3">
    {% if lang == 'en' %}Mail List{% else %}Mail Lista{% endif %}
</h1>
<form>
    <div class="form-group px-3">
        {% with adresses|last as last %}
        <textarea class="form-control" rows="20">{% for adress in adresses %}{{ adress }}{% if adress != last %}, {% endif %}{% endfor %}</textarea>
        {% endwith %}
    </div>
</form>
{% endblock %}
