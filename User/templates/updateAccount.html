{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<h1 class="m-3">{{ user.username }} - Update</h1>
<div class="row">
	<div class="col-3"></div>
	<form method="post" class="col-6 ">
	    {% csrf_token %}
	    {{ extended_user_form|crispy }}
	    {{ userprofile_form|crispy }}
		<input type="submit" value="Set" class="btn btn-secondary"></form>
	</form>
</div>

{% endif %}
{% endblock %}
